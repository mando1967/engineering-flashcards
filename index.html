<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Engineering Flashcards</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Merriweather:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" onload="cssLoaded()" onerror="cssFailed()" />
  <style>
    #status {
      background: #fff3cd;
      border: 1px solid #ffeeba;
      padding: 10px;
      margin: 10px auto;
      width: 80%;
      font-family: Arial, sans-serif;
      font-size: 14px;
      border-radius: 5px;
      color: #856404;
    }
  </style>
  <!-- MathJax configuration for rendering LaTeX-style math: inline $...$ or \(...\); display $$...$$ or \[...\] -->
  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']]
      },
      options: {
        skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre', 'code']
      },
      chtml: { matchFontHeight: true, scale: 1 }
    };
  </script>
  <script defer src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>
</head>
<body>
  <h1>Engineering Mechanics Flashcards</h1>

  <div id="app-layout">
    <button id="sidebar-toggle" onclick="toggleSidebar()" title="Toggle Sidebar">☰</button>
    
    <aside id="sidebar">
      <div class="sidebar-header">Flashcard Sets</div>
      <ul id="file-list"></ul>
    </aside>

    <main id="main-content">
      <!-- Controls Panel -->
      <div id="controls-panel">
        <div class="control-group">
          <label>
            <input type="checkbox" id="randomize-checkbox" onchange="toggleRandomize()">
            Randomize Questions
          </label>
        </div>
        <div class="control-group">
          <label for="timer-select">Timer:</label>
          <select id="timer-select" onchange="updateTimer()">
            <option value="0">Off</option>
            <option value="1">1 minute</option>
            <option value="5">5 minutes</option>
            <option value="10">10 minutes</option>
            <option value="15">15 minutes</option>
            <option value="30">30 minutes</option>
          </select>
          <button id="timer-start-btn" onclick="startTimer()" style="display:none;">Start Timer</button>
          <button id="timer-stop-btn" onclick="stopTimer()" style="display:none;">Stop Timer</button>
          <span id="timer-display" style="display:none;">00:00</span>
        </div>
        <div class="control-group">
          <span id="progress-display">Question 1 of 1</span>
        </div>
      </div>

      <!-- Top Navigation -->
      <div class="nav-buttons-top">
        <button id="back-btn-top" onclick="prevCard()">← Back</button>
        <button id="next-btn-top" onclick="nextCard()">Next →</button>
      </div>

      <div id="flashcard-container"></div>

      <!-- Bottom Navigation -->
      <div style="text-align:center; margin-top:20px;">
        <button id="back-btn" onclick="prevCard()">← Back</button>
        <button id="show-btn" onclick="showAnswer()">Show Answer</button>
        <button id="next-btn" onclick="nextCard()" style="display:none;">Next →</button>
      </div>
    </main>
  </div>
  
  



  <!-- ✅ Move your script here -->
<script>
  let flashcards = [];
  let originalFlashcards = []; // Keep original order
  let currentIndex = 0;
  let showingAnswer = false;
  let currentQuizSet = '';
  let isRandomized = false;
  let timerInterval = null;
  let timerSeconds = 0;
  let timerDuration = 0; // in seconds
  let sidebarCollapsed = false;



  function fadeOut(element, callback) {
    element.style.opacity = 0;
    setTimeout(callback, 500);
  }

  function fadeIn(element) {
    element.style.opacity = 1;
  }

  function renderCard() {
    const container = document.getElementById('flashcard-container');
    fadeOut(container, () => {
      container.innerHTML = '';

      const card = document.createElement('div');
      card.className = 'flashcard';

      const data = flashcards[currentIndex];
      const term = data.term;
      const definition = data.definition;
      const imagePath = data.image || '';

      // If we have structured fields, render a nicer layout; otherwise fall back.
      const hasStructured = data.title || data.choices || data.answer || data.explanation;

      if (hasStructured) {
        const choicesHtml = (data.choices && data.choices.length)
          ? `<ul class="choices">${data.choices.map(c => `<li>${c}</li>`).join('')}</ul>`
          : '';
        const answerHtml = data.answer
          ? `<div class="answer" style="display: ${showingAnswer ? 'block' : 'none'};"><span class="answer-label">Answer</span><div class="answer-text">${data.answer}</div></div>`
          : `<div class="answer" style="display: ${showingAnswer ? 'block' : 'none'};"><span class="answer-label">Answer</span><div class="answer-text">${definition || ''}</div></div>`;
        const explanationHtml = data.explanation
          ? `<div class="explanation" style="display: ${showingAnswer ? 'block' : 'none'};"><span class="explanation-label">Explanation</span><div class="explanation-text">${data.explanation}</div></div>`
          : '';

        card.innerHTML = `
          <div class="term"><span class="question-title">${data.title || term}</span></div>
          ${choicesHtml}
          ${answerHtml}
          ${explanationHtml}
          ${imagePath ? `<img src="${currentQuizSet}/${imagePath}" alt="Diagram" onerror="this.style.display='none'" />` : ''}
        `;
      } else {
        card.innerHTML = `
          <div class="term"><strong>${term}</strong></div>
          <div class="definition" style="display: ${showingAnswer ? 'block' : 'none'};">${definition}</div>
          ${imagePath ? `<img src="${currentQuizSet}/${imagePath}" alt="Diagram" onerror="this.style.display='none'" />` : ''}
        `;
      }

      container.appendChild(card);
      // Typeset math in this card if MathJax is available
      if (window.MathJax && window.MathJax.typesetPromise) {
        window.MathJax.typesetPromise([card]).catch(err => console.error('MathJax typeset error:', err));
      }
      fadeIn(container);

      document.getElementById('show-btn').style.display = showingAnswer ? 'none' : 'inline-block';
      document.getElementById('next-btn').style.display = showingAnswer ? 'inline-block' : 'none';
      
      updateProgressDisplay();
    });
  }

  // Robust parser: groups lines until a tab-delimited line ends the question and begins the answer.
  // Additionally, extract structured fields (title, choices, answer, explanation) when possible.
  function parseFlashcards(text) {
    const lines = text.replace(/\r\n/g, '\n').replace(/\r/g, '\n').split('\n');
    const cards = [];
    let i = 0;
    const isQuestionHeader = (s) => /^\d+\.\s/.test(s.trim());

    while (i < lines.length) {
      // Skip leading blank lines
      while (i < lines.length && !lines[i].trim()) i++;
      if (i >= lines.length) break;

      const qLines = [];
      const aLines = [];

      // Collect question lines up to the first tab-delimited line
      while (i < lines.length && !lines[i].includes('\t')) {
        // Stop if we encounter a brand-new question header while no tab seen yet (malformed block)
        if (qLines.length > 0 && isQuestionHeader(lines[i])) break;
        qLines.push(lines[i]);
        i++;
      }

      // If a tab-delimited line exists, split into question tail + answer head
      if (i < lines.length && lines[i].includes('\t')) {
        const [left, right] = lines[i].split('\t');
        qLines.push(left);
        aLines.push(right);
        i++;
        // Append explanation/answer continuation lines until next question header or next tabbed record
        while (i < lines.length && !isQuestionHeader(lines[i]) && !lines[i].includes('\t')) {
          aLines.push(lines[i]);
          i++;
        }
      }

      const term = qLines.join('\n').trim();
      const definition = aLines.join('\n').trim();

      // Try to structure the content
      let title = '';
      let choices = [];
      let answer = '';
      let explanation = '';

      // Extract image reference if present
      let image = '';
      const imageMatch = term.match(/\[IMAGE:([^\]]+)\]/);
      if (imageMatch) {
        image = imageMatch[1];
      }

      // Extract title and choices from the question block
      const qNonEmpty = qLines.filter(l => l.trim().length > 0);
      if (qNonEmpty.length) {
        // Remove [IMAGE:...] tag from title
        title = qNonEmpty[0].trim().replace(/\[IMAGE:[^\]]+\]/, '').trim();
        // Collect options like (a) text
        for (let qi = 1; qi < qNonEmpty.length; qi++) {
          const opt = qNonEmpty[qi].trim();
          if (/^\([a-zA-Z]\)/.test(opt)) {
            choices.push(opt);
          }
        }
      }

      // From the answer block, separate line starting with "Answer:" and the rest as explanation
      if (aLines.length) {
        const firstNonEmptyIdx = aLines.findIndex(l => l.trim().length > 0);
        if (firstNonEmptyIdx !== -1) {
          const first = aLines[firstNonEmptyIdx];
          const m = first.match(/^\s*Answer\s*:\s*(.*)$/i);
          if (m) {
            answer = m[1].trim();
            const rest = aLines.slice(firstNonEmptyIdx + 1);
            explanation = rest.join('\n').trim();
          } else {
            // No explicit Answer: prefix; use full block as explanation and leave answer empty
            explanation = aLines.join('\n').trim();
          }
        }
      }

      const card = {
        term: term || '⚠️ Problem missing.',
        definition: definition || '⚠️ Answer missing.'
      };

      if (title || choices.length || answer || explanation) {
        card.title = title || term.replace(/\[IMAGE:[^\]]+\]/, '').trim();
        if (choices.length) card.choices = choices;
        if (answer) card.answer = answer;
        if (explanation) card.explanation = explanation;
      }
      
      if (image) card.image = image;

      if (term || definition) {
        cards.push(card);
      }
    }

    return cards;
  }

  function loadFlashcardsFrom(path, quizSet) {
    currentQuizSet = quizSet;
    return fetch(path)
      .then(response => {
        if (!response.ok) throw new Error(`Failed to load ${path}`);
        return response.text();
      })
      .then(data => {
        flashcards = parseFlashcards(data);
        originalFlashcards = [...flashcards];
        if (!flashcards.length) throw new Error('No flashcards parsed from file.');
        currentIndex = 0;
        showingAnswer = false;
        isRandomized = false;
        document.getElementById('randomize-checkbox').checked = false;
        resetTimer();
        renderCard();
      });
  }

  function populateSidebar(quizSets) {
    const list = document.getElementById('file-list');
    list.innerHTML = '';
    quizSets.forEach((setName, idx) => {
      const li = document.createElement('li');
      li.className = 'file-item';
      li.textContent = setName;
      li.title = setName;
      li.addEventListener('click', () => {
        // highlight selection
        [...list.children].forEach(el => el.classList.remove('active'));
        li.classList.add('active');
        loadFlashcardsFrom(`tests/${setName}/flashcards.txt`, `tests/${setName}`).catch(err => {
          console.error(err);
          alert(`Unable to load ${setName}: ${err.message}`);
        });
      });
      list.appendChild(li);
      // Auto-load first
      if (idx === 0) {
        li.classList.add('active');
        loadFlashcardsFrom(`tests/${setName}/flashcards.txt`, `tests/${setName}`).catch(err => console.error(err));
      }
    });
  }

  function initSidebar() {
    // Hardcode available quiz sets for now
    const quizSets = ['Quiz 2 V2', 'Quiz 2 V3'];
    populateSidebar(quizSets);
  }

  // Initialize sidebar on load
  initSidebar();

  function showAnswer() {
    showingAnswer = true;
    renderCard();
  }

  function nextCard() {
    currentIndex = (currentIndex + 1) % flashcards.length;
    showingAnswer = false;
    resetTimer();
    renderCard();
  }

  function prevCard() {
    currentIndex = (currentIndex - 1 + flashcards.length) % flashcards.length;
    showingAnswer = false;
    resetTimer();
    renderCard();
  }

  function toggleSidebar() {
    sidebarCollapsed = !sidebarCollapsed;
    const sidebar = document.getElementById('sidebar');
    const toggle = document.getElementById('sidebar-toggle');
    
    if (sidebarCollapsed) {
      sidebar.style.display = 'none';
      toggle.textContent = '☰';
      toggle.title = 'Show Sidebar';
    } else {
      sidebar.style.display = 'block';
      toggle.textContent = '✕';
      toggle.title = 'Hide Sidebar';
    }
  }

  function toggleRandomize() {
    isRandomized = document.getElementById('randomize-checkbox').checked;
    
    if (isRandomized) {
      // Shuffle the flashcards
      flashcards = [...originalFlashcards];
      for (let i = flashcards.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [flashcards[i], flashcards[j]] = [flashcards[j], flashcards[i]];
      }
    } else {
      // Restore original order
      flashcards = [...originalFlashcards];
    }
    
    currentIndex = 0;
    showingAnswer = false;
    resetTimer();
    renderCard();
  }

  function updateTimer() {
    const select = document.getElementById('timer-select');
    const minutes = parseInt(select.value);
    timerDuration = minutes * 60;
    
    const startBtn = document.getElementById('timer-start-btn');
    const stopBtn = document.getElementById('timer-stop-btn');
    const display = document.getElementById('timer-display');
    
    if (minutes > 0) {
      startBtn.style.display = 'inline-block';
      display.style.display = 'inline-block';
      stopTimer();
      timerSeconds = timerDuration;
      updateTimerDisplay();
    } else {
      startBtn.style.display = 'none';
      stopBtn.style.display = 'none';
      display.style.display = 'none';
      stopTimer();
    }
  }

  function startTimer() {
    if (timerInterval) return; // Already running
    
    const startBtn = document.getElementById('timer-start-btn');
    const stopBtn = document.getElementById('timer-stop-btn');
    
    startBtn.style.display = 'none';
    stopBtn.style.display = 'inline-block';
    
    timerInterval = setInterval(() => {
      timerSeconds--;
      updateTimerDisplay();
      
      if (timerSeconds <= 0) {
        stopTimer();
        alert('Time is up!');
      }
    }, 1000);
  }

  function stopTimer() {
    if (timerInterval) {
      clearInterval(timerInterval);
      timerInterval = null;
    }
    
    const startBtn = document.getElementById('timer-start-btn');
    const stopBtn = document.getElementById('timer-stop-btn');
    
    if (timerDuration > 0) {
      startBtn.style.display = 'inline-block';
      stopBtn.style.display = 'none';
    }
  }

  function resetTimer() {
    stopTimer();
    timerSeconds = timerDuration;
    updateTimerDisplay();
    
    // Auto-start if timer was running
    if (timerDuration > 0 && document.getElementById('timer-stop-btn').style.display !== 'none') {
      startTimer();
    }
  }

  function updateTimerDisplay() {
    const display = document.getElementById('timer-display');
    const minutes = Math.floor(timerSeconds / 60);
    const seconds = timerSeconds % 60;
    display.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
    
    // Change color when time is running low
    if (timerSeconds <= 60 && timerSeconds > 0) {
      display.style.color = '#d32f2f';
      display.style.fontWeight = 'bold';
    } else {
      display.style.color = '#2c3e50';
      display.style.fontWeight = 'normal';
    }
  }

  function updateProgressDisplay() {
    const display = document.getElementById('progress-display');
    display.textContent = `Question ${currentIndex + 1} of ${flashcards.length}`;
  }
</script>



</body>
</html>
